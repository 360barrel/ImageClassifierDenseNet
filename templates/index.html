<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Classifier</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      padding: 10px 30px;
      font-weight: bold;
    }

    #preview {
      transition: all 0.3s ease;
      max-height: 300px;
      margin-top: 20px;
    }

    .fade-in {
      animation: fadeIn 0.7s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card p-4 w-100" style="max-width: 600px">
      <h2 class="text-center mb-4">üîç Image Classifier</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input
          type="file"
          name="file"
          id="fileInput"
          accept="image/*"
          class="form-control mb-3"
          required
        />
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>

      <div id="previewWrapper" class="text-center mt-4">
        <img
          id="preview"
          src="#"
          alt="Image Preview"
          style="display: none"
          class="img-fluid rounded shadow fade-in"
        />
      </div>

      <div id="result" class="mt-4 text-center"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const previewImg = document.getElementById("preview");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      previewImg.src = URL.createObjectURL(file);
      previewImg.style.display = "block";
      previewImg.classList.add("fade-in");

      resultDiv.innerHTML = "<div class='text-primary'>‚è≥ Predicting...</div>";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <h5 class="text-success fade-in mt-3">Prediction:</h5>
          <p class="lead">${data.class_name[1]}<br><small class="text-muted">${data.class_name[0]}</small></p>
        `;
      } catch (error) {
        resultDiv.innerHTML =
          "<p class='text-danger fade-in'>‚ùå Error processing the image.</p>";
      }
    });
  </script>
</body>
</html>
